name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Build
      run: |
        cd jfresolve-10.11
        dotnet build -c Release -o out

    - name: Zip Artifacts
      run: |
        cd jfresolve-10.11/out
        zip -r ../../jfresolve.zip .

    - name: Calculate Checksum
      id: checksum
      run: |
        md5=$(md5sum jfresolve.zip | awk '{print $1}')
        echo "md5=$md5" >> $GITHUB_OUTPUT

    - name: Get Version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Checkout main branch
      run: |
        git fetch origin main
        git checkout main
        git pull origin main

    - name: Update repository.json
      run: |
        python3 scripts/update_repo_json.py \
          --repo ${{ github.repository }} \
          --version ${{ steps.version.outputs.version }} \
          --zip-url https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/jfresolve.zip \
          --checksum ${{ steps.checksum.outputs.md5 }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: jfresolve.zip
        draft: false
        prerelease: false
        generate_release_notes: true

    - name: Commit updated repository.json
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add repository.json
        git commit -m "Update repository.json for version ${{ steps.version.outputs.version }}"
        git push origin main
